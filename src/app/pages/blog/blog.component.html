<div class="jumbotron jumbotron-fluid jumbotron-box-inset-shadow bg-light main" [style.backgroundImage]="'url(' + ('blog-header.svg' | cdn) + ')'">
  <div class="container">
    <div class="row main">
      <canvas></canvas>
      <div class="col-12">
        <h1 class="header">
          You know more
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="jumbotron jumbotron-fluid menu">
  <div class="container">
    <div class="row">
      <div class="col">
        <ul class="nav justify-content-center">
          <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link active"
              href="https://medium.com/aviabird/{{item.url}}">
              {{item.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="jumbotron jumbotron-fluid body">
  <div class="" *ngIf="rssFeeds$ | async; let rssFeeds; else loading">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-7">
        <ul class="list-group blog-list">
          <li class="list-group-item" *ngFor="let latest of rssFeeds">
            <h2 class="header">
              <a rel=noreferrer [href]="latest.link" target="_blank" rel="noopener">{{latest.title}}</a>
            </h2>
            <p class="desc" [innerHtml]="parseHeading(latest.description)"></p>
            <p class="detail">
              By : 
              <span class="author">{{latest.author}}</span>
              &#8226;
              <span class="pub-date">{{parseDate(latest.pubDate).toDateString()}}</span> 
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <br>
    <div class="row justify-content-center">
      <h6 class="text-center col-4">
        <img heigh="100" width="100" src="{{'loader.svg' | cdn}}" alt="Loading Blogs" />
      </h6>
    </div>
  </ng-template>
</div>
