<section class="jumbotron jumbotron-fluid">
  <div class="worked-with container">
    <div class="heading row justify-content-center">
      <i class="border-before"></i>
      <h6 class="d-flex justify-content-center">WHO WE'VE WORKED WITH</h6>
      <i class="border-after"></i>
    </div>
    <div class="client-list mt-4 mt-sm-5 mb-2 mb-sm-1">
      <div class="marquee" *ngFor="let _ of marquee_reapeat">
        <div class="client-list-item" *ngFor="let client of clientList">
          <i class="d-inline-block client-logo aviabird-{{client.logo}}"></i>
        </div>
      </div>
    </div>
  </div>
</section>
