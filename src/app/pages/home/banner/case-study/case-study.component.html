<a class="case-card d-block text-dark nounderline" target="_blank" href="{{caseStudy.link}}" [ngStyle]="{'background': caseStudy.color.bg}">
  <div class="container">
    <div class="row">
      <div class="col case-detail">
        <strong class="text-uppercase" [style.color]="caseStudy.color.text">{{caseStudy.name}}  | CASE STUDY</strong>
        <h4>{{caseStudy.heading}}</h4>
        <aw-read-more-link [isExternalLink]="true" link="{{caseStudy.link}}"></aw-read-more-link>
      </div>
      <div class="col-12 col-md-7 col-lg-7">
        <img class="case-img" [offset]="100" [lazyLoad]="caseStudy.img | cdn | resize:'w_520'" [alt]="caseStudy.name">
      </div>
    </div>
  </div>
</a>
