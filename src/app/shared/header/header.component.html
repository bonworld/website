<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" routerLink="/">
          <i class="d-inline-block align-middle aviabird-logo"></i>
          &nbsp; AVIABIRD
        </a>
        <div class="btn-group ml-auto"
          (onShown)="onDropDownShown()"
          (onHidden)="onDropDownHide()"
          placement="left"
          dropdown
        >
          <button dropdownToggle type="button" class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem" *ngFor="let nav of navItems; trackBy: trackByFn">
              <a class="dropdown-item" [routerLink]='nav.url'>{{nav.name}}</a>
            </li>
            <li role="menuitem">
              <a class="dropdown-item" href='https://github.com/aviabird'>OPENSOURCE</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"  *ngFor="let nav of navItems; trackBy: trackByFn">
              <a class="nav-link" [routerLink]='nav.url'>{{nav.name}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href='https://github.com/aviabird'>OPENSOURCE</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
